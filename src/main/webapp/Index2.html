<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title></title>
<link rel="stylesheet" href="Stylesheet2.css" />
<script type="text/javascript" src="function.js"></script>
</head>
<body>
	<section>
		<div class="color"></div>
		<div class="color"></div>
		<div class="color"></div>
		<div class="box">
			<div class="square" style="-i: 0"></div>
			<div class="square" style="-i: 1"></div>
			<div class="square" style="-i: 2"></div>
			<div class="square" style="-i: 3"></div>
			<div class="square" style="-i: 4"></div>
			<div class="container">
					<div class="form">
						<h2>Registration</h2>
                        <form onsubmit="return validation()"
                        action="Login"method="post"> 
							<div class="inputbox">

								<input id="firstname" type="text" placeholder="First Name" 
									name="firstname">
							</div>
							<div class="inputbox">

								<input id="lastname" type="text" placeholder="Last Name" 
									name="lastname">
							</div>
							<div class="inputbox">

								<input id="email" type="text" placeholder="Your Email" required
									name="email">
							</div>
							<div class="inputbox">

								<input id="password" type="password" placeholder="Password" required
									name="password">
							</div>
							<div class="inputbox">

								<input id="confrimpassword" type="password" placeholder="Confrim Your Password"
									required name="confrimpassword">
							</div>
							<div class="inputbox">

								<input id="dateofbirth" type="date" placeholder="Date Of Birth" required
									name="dateofbirth">
							</div>
							<div class="inputbox">

								<input id="mobile" type="text" placeholder="Mobile Number" required
									name="mobile">
							</div>
							<div class="inputbox">
								<input onclick="validation()" type="submit" value="Register">
							</div>
						</form>
					</div>
				</div>
			</div>
	</section>
</body>
</html>
